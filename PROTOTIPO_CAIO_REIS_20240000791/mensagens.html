  <script>
    // Verificar autenticaÃ§Ã£o
    function checkAuth() {

        return null;

      return JSON.parse(user);
    }

    ];

    let activeConversation = null;

    function renderConversations() {
      const list = document.getElementById('conversationsList');
      list.innerHTML = '';

      conversations.forEach(conv => {
        const item = document.createElement('div');
        item.className = `conversation-item ${conv.unread > 0 ? 'unread' : ''} ${activeConversation === conv.id ? 'active' : ''}`;
        item.onclick = () => openConversation(conv.id);

        item.innerHTML = `
          <div class="conversation-avatar">${conv.avatar}</div>
          <div class="conversation-info">
            <div class="conversation-header">
              <span class="conversation-name">${conv.name}</span>
              <span class="conversation-time">${conv.time}</span>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <p class="conversation-preview">${conv.lastMessage}</p>
              ${conv.unread > 0 ? `<span class="unread-badge">${conv.unread}</span>` : ''}
            </div>
          </div>
        `;

        list.appendChild(item);
      });
    }

    function openConversation(id) {
      activeConversation = id;
      const conv = conversations.find(c => c.id === id);
      
      if (!conv) return;

      // Marcar como lida
      conv.unread = 0;
      renderConversations();

      const chatContent = document.getElementById('chatContent');
      
      let messagesHTML = '';
      conv.messages.forEach(msg => {
        messagesHTML += `
          <div class="message ${msg.sent ? 'sent' : ''}">
            <div class="message-avatar">${msg.sent ? 'VC' : conv.avatar}</div>
            <div class="message-content">
              <div class="message-bubble">
                <p class="message-text">${msg.text}</p>
              </div>
              <div class="message-time">${msg.time}</div>
            </div>
          </div>
        `;
      });

      chatContent.innerHTML = `
        <div class="chat-header">
          <div class="chat-header-info">
            <div class="chat-header-avatar">${conv.avatar}</div>
            <div class="chat-header-details">
              <h3>${conv.name}</h3>
              <p>Online agora</p>
            </div>
          </div>
          <div class="chat-actions">
            <button class="btn btn-ghost btn-sm" onclick="viewClientProfile(${id})">ğŸ‘¤ Perfil</button>
            <button class="btn btn-ghost btn-sm" onclick="viewReservations(${id})">ğŸ« Reservas</button>
          </div>
        </div>

        <div class="chat-messages" id="chatMessages">
          ${messagesHTML}
        </div>

        <div class="chat-input-area">
          <div class="chat-input-wrapper">
            <button class="btn btn-ghost" onclick="attachFile()">ğŸ“</button>
            <textarea class="chat-input" id="messageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
          </div>
        </div>
      `;

      // Scroll to bottom
      setTimeout(() => {
        const messagesDiv = document.getElementById('chatMessages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 100);

      // Auto-resize textarea
      const textarea = document.getElementById('messageInput');
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });

      // Send on Enter
      textarea.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;

      const conv = conversations.find(c => c.id === activeConversation);
      if (!conv) return;

      const now = new Date();
      const time = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

      conv.messages.push({
        sender: 'VocÃª',
        text: text,
        time: time,
        sent: true
      });

      conv.lastMessage = `VocÃª: ${text}`;
      conv.time = time;

      input.value = '';
      input.style.height = 'auto';
      
      openConversation(activeConversation);
      renderConversations();
    }

      alert(`ğŸ‘¤ Visualizando perfil do cliente\n\nEm produÃ§Ã£o, isso abriria:\nâ€¢ Dados pessoais\nâ€¢ HistÃ³rico de viagens\nâ€¢ PreferÃªncias\nâ€¢ Documentos`);

    // Busca
    document.getElementById('searchConversations').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const items = document.querySelectorAll('.conversation-item');
      
      items.forEach(item => {
        const name = item.querySelector('.conversation-name').textContent.toLowerCase();
        const message = item.querySelector('.conversation-preview').textContent.toLowerCase();
        
        if (name.includes(query) || message.includes(query)) {
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });
    });

    // Logout
    document.querySelectorAll('.topbar-icon-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        if (btn.getAttribute('aria-label') === 'Sair') {
          e.preventDefault();
          if (confirm('Deseja realmente sair?')) {
            localStorage.removeItem('travelflow_user');
            window.location.href = 'login.html';
          }
        }

    });

    // Mostrar estado vazio inicialmente

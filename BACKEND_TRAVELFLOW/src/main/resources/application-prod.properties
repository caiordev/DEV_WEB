spring.datasource.url=jdbc:postgresql://localhost:5432/painel_db
spring.datasource.username=painel_user
spring.datasource.password=painel_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

jwt.secret=${JWT_SECRET:mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm}
jwt.expiration=86400000

cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080,http://localhost:5174


# Security Configuration
management.security.enabled=true

# Logging
logging.level.br.com.travelflow=INFO
logging.level.org.springframework.security=WARN

spring.datasource.url=jdbc:h2:file:./data/travelflowdb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Metricas
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm}
jwt.expiration=86400000

# CORS Configuration - Origens permitidas em desenvolvimento
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080

# Security Configuration
management.security.enabled=false

# Logging
logging.level.br.com.travelflow=DEBUG
logging.level.org.springframework.security=DEBUG